<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de números</h1>
        <p>Insira um número em decimal abaixo e obtenha o equivalente em número romano.</p>
        
        <div class="input-group">
            <input type="number" id="number" placeholder="Digite um número">
        </div>
        
        <button id="convert-btn">Converter</button>
        
        <div class="output-container">
            <h2>Resultado:</h2>
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
